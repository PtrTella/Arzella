<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Biglietto Arzella</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: white;
      color: #005f73;
    }
    .box {
      background: #fdf6e3;
      border-radius: 16px;
      padding: 2em;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }
    .line {
      font-size: 1.2em;
      margin: 1em 0;
    }
    .emphasis {
      font-weight: 800;
      font-size: 2em;
      text-transform: uppercase;
      margin: 1em 0;
      color: #ee9b00;
    }
    .not-found {
      color: #ae2012;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Arzella di maggio</h1>

  <div class="box" id="result">Verifica in corso...</div>

  <script>
    function capitalize(slug) {
      return slug
        .split('-')
        .map(part => part.charAt(0).toUpperCase() + part.slice(1))
        .join(' ');
    }

    async function checkGuest() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id"); // es. lorenza-baldisserri

      if (!id) {
        document.getElementById("result").innerHTML = "<div class='not-found'>ID mancante.</div>";
        return;
      }

      const [nome, cognome] = id.split("-");

      const url = `https://script.google.com/macros/s/AKfycbwRt2ivnC3yTJTjL3PsKjY6VTGhDsnRr5ADYuZ9ZfOXx3OlhShsVtSoyCoI6qFOUy8t/exec?nome=${nome}&cognome=${cognome}`;
      const response = await fetch(url);
      const data = await response.json();

      const resultEl = document.getElementById("result");

      if (data.presente) {
        const fullName = capitalize(id);
        resultEl.innerHTML = `
          <div class="line"><strong>${fullName}</strong>, grazie per la partecipazione.</div>
          <div class="line">✅ Sei stato aggiunto alla lista.</div>
          <div class="emphasis">La prima vera festa</div>
          <div class="line">sabato 10 maggio ore 20,30</div>
          <div class="line">Imola, via Codrignano 58p (3° km dalla Curva della Tosa)</div>
        `;
      } else {
        resultEl.innerHTML = `
          <div class="not-found">Salve, se hai effettuato il pagamento riceverai presto un link con il tuo invito.</div>
        `;
      }
    }

    checkGuest();
  </script>
</body>
</html>
