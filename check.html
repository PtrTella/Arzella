<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Arzella di maggio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 2em 1em;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #005f73;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      color: #0e939c;
      margin-bottom: 0.2em;
    }

    .subtitle {
      font-weight: 600;
      text-transform: uppercase;
      font-size: 1.2em;
      color: #f4a261;
      margin-bottom: 2em;
      letter-spacing: 2px;
    }

    .box {
      background: #fdf6e3;
      border-radius: 16px;
      padding: 2em;
      max-width: 600px;
      margin: 0 auto 2em;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    .line {
      font-size: 1.2em;
      margin: 1em 0;
      color: #333;
    }

    .emphasis {
      font-weight: bold;
      font-style: italic;
      color: #ee9b00;
    }

    .not-found {
      color: #ae2012;
      font-weight: 500;
    }

    img.location {
      max-width: 100%;
      border-radius: 16px;
      margin-top: 1.5em;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Arzella di maggio</h1>
  <div class="subtitle">Invito</div>

  <div class="box" id="result">Caricamento in corso...</div>

  <!-- üñºÔ∏è Sostituisci src con il nome del file immagine caricato nella repo -->
  <img class="location" src="poolArzella.jpg" alt="Foto location">

  <script>
    async function checkGuest() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const resultEl = document.getElementById("result");

      if (!id) {
        resultEl.innerHTML = "<div class='not-found'>ID mancante.</div>";
        return;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwRt2ivnC3yTJTjL3PsKjY6VTGhDsnRr5ADYuZ9ZfOXx3OlhShsVtSoyCoI6qFOUy8t/exec?id=" + encodeURIComponent(id));
        const data = await response.json();

        if (data.presente) {
          resultEl.innerHTML = `
            <div class="line"><strong>${id.replace(/-/g, ' ')}</strong>, grazie per la partecipazione.</div>
            <div class="line">‚úÖ Sei stato aggiunto alla lista.</div>
            <div class="line emphasis">la prima vera festa</div>
            <div class="line">sabato 10 maggio ore 20,30</div>
            <div class="line">Imola, via Codrignano 58p (3¬∞ km dalla Curva della Tosa)</div>
          `;
        } else {
          resultEl.innerHTML = `
            <div class="line not-found">
              Salve, se hai effettuato il pagamento riceverai presto un link con il tuo invito.
            </div>
          `;
        }
      } catch (err) {
        resultEl.innerHTML = `
          <div class="line not-found">‚ö†Ô∏è Errore nel recupero dei dati. Riprova pi√π tardi.</div>
        `;
      }
    }

    checkGuest();
  </script>
</body>
</html>
