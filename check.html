<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Verifica Invito</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    .result { font-size: 1.5em; margin-top: 2em; }
    .ok { color: green; }
    .not-ok { color: red; }
  </style>
</head>
<body>
  <h1>Verifica Invito</h1>
  <div class="result" id="result">Caricamento in corso...</div>

  <script>
    async function checkGuest() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      if (!id) {
        document.getElementById("result").textContent = "ID mancante";
        return;
      }

      const response = await fetch("https://script.google.com/macros/s/AKfycbwRt2ivnC3yTJTjL3PsKjY6VTGhDsnRr5ADYuZ9ZfOXx3OlhShsVtSoyCoI6qFOUy8t/exec?id=" + encodeURIComponent(id));
      const data = await response.json();

      const resultEl = document.getElementById("result");

      if (data.presente) {
        resultEl.innerHTML = `<span class="ok">✅ Benvenuto, ${id.replace(/-/g, ' ')}</span>`;
      } else {
        resultEl.innerHTML = `<span class="not-ok">❌ ${id.replace(/-/g, ' ')} non è nella lista</span>`;
      }
    }

    checkGuest();
  </script>
</body>
</html>
